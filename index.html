<html>
  <body>
    <p id='motion'></p>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js"></script>
    <script>
      var socket = io();
      var cube;
      three();
      var el = document.getElementById('motion');
      socket.on('motion', function(motion) {
        handleMotionEvent(motion);
        el.innerHTML = JSON.stringify(motion, null, 2).split('\n').join('<br/>');
      });





function handleMotionEvent(event) {
  var x = Math.round(event.accX * 10) / 10;
  var y = Math.round(event.accY * 10) / 10;
  var z = Math.round(event.accZ * 10) / 10;
  
//    cube.rotation.x = x * Math.PI / 180;
//    cube.rotation.y = y * Math.PI / 180;
//    cube.rotation.z = z * Math.PI / 180;
    cube.rotation.x = -Math.atan2(-y, z)*180/Math.PI / 60;
    cube.rotation.z = Math.atan2(x, Math.sqrt(y*y + z*z))*180/Math.PI / 60;
    cube.rotation.y = 0;
};




      function three() {

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );

var renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

var geometry = new THREE.BoxGeometry( 700, 700, 700, 10, 10, 10 );
var material = new THREE.MeshBasicMaterial( { color: 0xfffff, wireframe: true } );
cube = new THREE.Mesh( geometry, material );
scene.add( cube );

camera.position.z = 1000;

function render() {
    requestAnimationFrame( render );
    renderer.render( scene, camera );
}
render();

      }
    </script>
  </body>
</html>
